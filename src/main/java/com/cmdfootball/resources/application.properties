# ========================
# CMD Football Application
# ========================

# --- Server Configuration ---
server.port=${PORT:8080}           # Fly.io uses dynamic PORT env variable
server.address=0.0.0.0             # Required for Fly.io proxy routing
server.error.include-message=always

# --- Spring Boot ---
spring.application.name=cmd-football
spring.main.banner-mode=off

# --- Swagger UI ---
springdoc.swagger-ui.path=/docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:true}  # Optional toggle via env

# --- Common JPA & Hibernate ---
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Logging ---
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.file.name=logs/cmd-football.log

# --- Security (Optional) ---
spring.security.user.name=admin
spring.security.user.password=admin123

# --- File Export Paths ---
cmd.export.directory=./exports
cmd.export.csv.filename=weekly-squad.csv
cmd.export.pdf.filename=weekly-report.pdf

# --- CORS (for frontend integration) ---
spring.web.cors.allowed-origins=https://cmdfootball.vercel.app,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.cors.allowed-headers=*

# --- Actuator (Health Monitoring) ---
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.defaults.enabled=true

# --- Set the default profile (e.g., 'prod' in production) ---
spring.profiles.active=prod
