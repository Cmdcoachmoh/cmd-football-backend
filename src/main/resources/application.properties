# ========================
# CMD Football Application
# ========================

# --- Server Configuration ---
server.port=8080
server.error.include-message=always
server.port=${PORT:8080}

# --- Spring Boot ---
spring.application.name=cmd-football
spring.main.banner-mode=off

# --- Datasource (PostgreSQL) ---
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/cmd_football}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# --- JPA & Hibernate ---
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# --- Logging ---
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.file.name=logs/cmd-football.log

# --- Security (Optional) ---
spring.security.user.name=admin
spring.security.user.password=admin123

# --- File Export Paths ---
cmd.export.directory=./exports
cmd.export.csv.filename=weekly-squad.csv
cmd.export.pdf.filename=weekly-report.pdf

# --- CORS (for frontend integration) ---
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.cors.allowed-headers=*

# --- Custom Properties ---
cmd.environment=production
cmd.version=1.0.0
# Use H2 in-memory DB for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none