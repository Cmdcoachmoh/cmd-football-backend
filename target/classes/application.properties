# ========================
# CMD Football Application
# ========================

# --- Server Configuration ---
server.port=${PORT:8080}
server.address=0.0.0.0

# In production, this should be set to "never" or a less verbose option.
# For development, including the message is helpful.
server.error.include-message=always

# --- Spring Boot ---
spring.application.name=cmd-football
spring.main.banner-mode=off

# --- Common JPA & Hibernate ---
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Logging ---
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.file.name=logs/cmd-football.log

# --- Security (Optional) ---
spring.security.user.name=admin
spring.security.user.password=admin123

# --- File Export Paths ---
cmd.export.directory=./exports
cmd.export.csv.filename=weekly-squad.csv
cmd.export.pdf.filename=weekly-report.pdf

# --- CORS (for frontend integration) ---
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.cors.allowed-headers=*

# --- Set the default profile (e.g., 'prod' in production) ---
spring.profiles.active=prod
