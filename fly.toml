# ðŸ”¹ App Identity
app = "cmd-football"
primary_region = "yyz"  # Toronto (closest to Regina)

# ðŸ”¹ Build Configuration
[build]
  dockerfile = "Dockerfile"

# ðŸ”¹ Environment Variables
[env]
  SPRING_PROFILES_ACTIVE = "prod"
  PORT = "8080"  # Ensures Fly sets the correct env var
  # Add secrets via `fly secrets set DATABASE_URL=... JWT_SECRET=...`

# ðŸ”¹ HTTP Service Configuration
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.ports]]
    port = 80
    handlers = ["http"]

  [[http_service.ports]]
    port = 443
    handlers = ["tls", "http"]
